<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>NewUser</title>
  <h2>User Form</h2>
</head>

<body>

<form th:method="POST" th:action="@{/newUser}" th:object="${user}">

  <label for="name">Enter Name: </label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">

  <br> <br/>

  <label for="lastName">Enter Surname: </label>
  <input type="text" th:field="*{lastName}" id="lastName" placeholder="Surname">

  <br> <br/>

  <label for="age">Enter Age: </label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">

  <br> <br/>

  <label for="mail">Enter Email: </label>
  <input type="text" th:field="*{mail}" id="mail" placeholder="Mail">

  <br> <br/>

  <label for="username">Enter Username: </label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">

  <br> <br/>

  <label for="password">Enter Password: </label>
  <input class="form-control" type="password" th:field="*{password}" id="password"/>

  <br> <br/>

  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${allRoles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:field="*{roles}"
      />
    </label>
  </p>

  <input type="submit" value="Add User"/>
  <br> <br/>
  <a th:href="@{/admin}">Back to Contact List</a>
</form>
</body>
</html>
