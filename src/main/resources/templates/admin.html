<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <h1>Admin Page</h1>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Mail</th>
        <th>Roles</th>
        <th>Action</th>
    </tr>
    <tr th:each = "user : ${users}">

        <td th:utext="${user.id}">
        <td th:utext="${user.name}">
        <td th:utext="${user.lastName}">
        <td th:utext="${user.age}">
        <td th:utext="${user.mail}">
        <td th:utext="${user.roles}">
        <td>

            <form th:method="DElETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        <a th:href="@{/admin/{id}/edit (id=${user.getId()})}">Edit User</a>

        </td>
    </tr>
</table>

<br>
<a th:href="@{/admin/newUser}">Add New User</a>
<br></br>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
